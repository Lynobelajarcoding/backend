<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Detail Kamar</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .room-detail {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border: 1px solid #ccc;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
        }
        .room-detail img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .room-title {
            font-size: 1.5em;
            margin: 10px 0;
            font-weight: bold;
        }
        .room-description {
            font-size: 1em;
            color: #333;
            margin-bottom: 20px;
        }
        .booking-button {
            background-color: #FF5733;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        .booking-button:hover {
            background-color: #C70039;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var urlParams = new URLSearchParams(window.location.search);
            var roomName = urlParams.get('nama');
            var roomImage = urlParams.get('gambar');
            
            const details = {
                "kamar 1": "1 tempat tidur, AC, kamar mandi dalam, WiFi gratis.",
                "kamar 2": "2 tempat tidur, kipas angin, kamar mandi luar, WiFi gratis.",
                "kamar 3": "1 tempat tidur, AC, kamar mandi luar, WiFi gratis.",
                "kamar 4": "2 tempat tidur, AC, kamar mandi dalam, WiFi gratis.",
                "kamar 5": "1 tempat tidur, AC, kamar mandi luar, WiFi gratis.",
                "kamar 6": "2 tempat tidur, AC, kamar mandi dalam, WiFi gratis."
            };
            
            var randomDetails = [
                "1 tempat tidur, AC, kamar mandi dalam, WiFi gratis.",
                "2 tempat tidur, kipas angin, kamar mandi luar, WiFi gratis.",
                "1 tempat tidur, AC, kamar mandi luar, WiFi gratis.",
                "2 tempat tidur, AC, kamar mandi dalam, WiFi gratis."
            ];

            var detail = details[roomName] || randomDetails[Math.floor(Math.random() * randomDetails.length)];

            document.getElementById("room_title").innerText = roomName;
            document.getElementById("room_image").src = roomImage;
            document.getElementById("room_description").innerText = detail;
        });
    </script>
</head>
<body>
    <div class="room-detail">
        <img src="{{ url_for('static', filename='images/' + room['image']) }}" alt="{{ room['name'] }}">
        <h1>{{ room['name'] }}</h1>
        <p>{{ room['details'] }}</p>        
        <button class="booking-button">Booking</button>
    </div>
</body>
</html>
